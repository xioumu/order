<div id="content" class="col-lg-10 col-sm-10">
    <!-- content starts -->
    <div>
        <ul class="breadcrumb">
            <li><span>{$user.typeName}</span></li>
            <li><span>订单管理</span></li>
            <li><span>订单信息</span></li>
            <li><span>{$breadcrumb.now}</span></li>
        </ul>
    </div>
    <div class="row">
        <div class="box col-md-12">
            <div class="box-inner">
                <div class="box-header well" data-original-title="">
                    <h2>{$breadcrumb.now}</h2>
                </div>
                <div class="box-content">
                    <form class="form-horizontal" method="post" action="__MODULE__/Order/orderItemInfoEvent/{$order.oid}/{$orderItem.oiid}">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">名称</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control disabled" id="name" name="name"
                                       value="{$orderItem.name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="scale" class="col-sm-2 control-label">规格</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="scale" name="scale" value="{$orderItem.scale}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="price" class="col-sm-2 control-label">价格</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="price" name="price" value="{$orderItem.price}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="quantity" class="col-sm-2 control-label">购买数量</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="quantity" name="quantity" value="{$orderItem.quantity}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="remark" class="col-sm-2 control-label">备注</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="remark" name="remark" value="{$orderItem.remark}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="saveItem" class="col-sm-3 control-label">添加至物品列表</label>

                            <div class="col-sm-9 checkbox">
                                <input type="checkbox"  id="saveItem" >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-info">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--/span-->
    </div>
</div>
<!--/fluid-row-->

</div><!--/.fluid-container-->
