<div id="content" class="col-lg-10 col-sm-10">
    <!-- content starts -->
    <div>
        <ul class="breadcrumb">
            <li><span>{$user.typeName}</span></li>
            <li><span>统计信息</span></li>
            <li><span>选择日期</span></li>
        </ul>
    </div>
    <div class="row">
        <div class="box col-md-12">
            <div class="box-inner">
                <div class="box-header well" data-original-title="">
                    <h2>选择日期</h2>

                </div>
                <div class="box-content">
                    <form class="form-horizontal" method="post" action="__MODULE__/Statistic/info">
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-2">
                                <a type="submit" class="btn btn-info" onclick="changeDate(1)">一天内</a>
                            </div>
                            <div class="col-sm-2">
                                <a type="submit" class="btn btn-info" onclick="changeDate(3)">三天内</a>
                            </div>
                            <div class="col-sm-2">
                                <a type="submit" class="btn btn-info" onclick="changeDate(7)">一周内</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-2">
                                <a type="submit" class="btn btn-info" onclick="changeDate(30)">一月内</a>
                            </div>
                            <div class="col-sm-2">
                                <a type="submit" class="btn btn-info" onclick="changeDate(182)">半年内</a>
                            </div>
                            <div class="col-sm-2">
                                <a type="submit" class="btn btn-info" onclick="changeDate(365)">一年内</a>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label class="col-sm-7  control-label">自定义查询（选择查询时间段，不选为统计所有日期信息）</label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">开始日期</label>

                            <div class="col-sm-2">
                                <input type="text" class="form-date form-control" value="" id='beginDate' name="begin_date">
                            </div>
                            <label class="col-sm-2 control-label">终止日期</label>

                            <div class="col-sm-2">
                                <input type="text" class="form-date form-control" value="" id='endDate' name="end_date">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-offset-1 col-sm-1 ">创建者</label>

                            <div class="col-sm-1">
                                <select class="" name="creator">
                                    <if condition="$user.type neq 'staff'">
                                        <option value="all">全部</option>
                                    </if>
                                    <volist name="creatorList" id="creator">
                                        <option value="{$creator.creator}">{$creator.creator}</option>
                                    </volist>
                                </select>
                            </div>
                        </div>
                        <br>

                        <div class="form-group">
                            <div class="col-sm-offset-4">
                                <button type="submit" class="btn btn-info">确定</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--/span-->
    </div>
</div>
<!--/fluid-row-->

</div><!--/.fluid-container-->

<script>
    function getDateStr(date) {
        return date.getFullYear() + '-' + (date.getMonth() + 1) + '-' + date.getDate();
    }
    function changeDate(days) {
        days -= 1;
        var endDate = new Date();
        var beginDate = new Date();
        beginDate.setDate(beginDate.getDate() - days);
        $('#beginDate').val(getDateStr(beginDate));
        $('#endDate').val(getDateStr(endDate));
    }

</script>
