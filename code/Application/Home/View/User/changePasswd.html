<div class="row">
    <div class="box col-md-12">
        <div class="box-inner">
            <div class="box-header well" data-original-title="">
                <h2>修改密码</h2>
            </div>
            <div class="box-content">
                <form class="form-horizontal" method="post" action="__MODULE__/User/changePasswdEvent">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">用户名</label>

                        <div class="col-sm-10">
                            <if condition="$user.type eq admin">
                                <input type="text" class="form-control disabled" id="username" name="username" value="{$info.username}" >
                            <else/>
                                <input type="text" class="form-control disabled " id="username" name="username" value="{$user.username}" disabled>
                            </if>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="passwd" class="col-sm-2 control-label">密码</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="passwd" name="passwd" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="repasswd" class="col-sm-2 control-label">重复密码</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="repasswd" name="repasswd">
                        </div>
                    </div> <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-info">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--/span-->
</div>
</div>
<!--/fluid-row-->

</div><!--/.fluid-container-->
