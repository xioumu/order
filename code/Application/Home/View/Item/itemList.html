<div id="content" class="col-lg-10 col-sm-10">
    <!-- content starts -->
    <div>
        <ul class="breadcrumb">
            <li><span>{$user.typeName}</span></li>
            <li><span>物品管理</span></li>
        </ul>
    </div>
    <div class="row">
        <div class="box col-md-12">
            <div class="box-inner">
                <div class="box-header well" data-original-title="">
                    <h2> 物品管理</h2>

                    <div class="operation">
                        <a class="btn btn-info btn-sm" href="__MODULE__/Item/itemInfo/add">
                            添加物品
                        </a>
                        <button class="btn btn-danger btn-sm" href="#">
                            删除选中物品
                        </button>
                    </div>
                </div>
                <div class="box-content">
                    <table class="table table-striped table-bordered bootstrap-datatable datatable ">
                        <thead>
                        <tr>
                            <th><input type="checkbox"></th>
                            <th>名称</th>
                            <th>规格</th>
                            <th>单价</th>
                            <th>备注</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="itemList" id="item">
                            <tr id="tr_{$item.iid}">
                                <td><input type="checkbox" value="{$item.iid}" name="deleteCheckbox[]"/></td>
                                <td>{$item.name}</td>
                                <td>{$item.scale}</td>
                                <td>{$item.price}</td>
                                <td>{$item.remark}</td>
                                <td>
                                    <a class="btn btn-info btn-sm" href="__MODULE__/Item/itemInfo/{$item.iid}">修改</a>
                                    <button class="btn btn-danger btn-sm" onclick="delItem({$item.iid})">删除</button>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--/span-->
    </div>
    <!--/row-->
    <!-- content ends -->
</div>
<!--/fluid-row-->

</div><!--/.fluid-container-->
